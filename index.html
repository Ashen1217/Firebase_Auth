<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Authentication</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="dark-theme">
    <div class="container">
        <div class="auth-container glass-effect">
            <div class="auth-brand">
                <div class="logo-container">
                    <div class="logo">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                    <div class="logo-glow"></div>
                </div>
                <h1>Quantum Auth</h1>
                <p class="tagline">Secure Authentication Experience</p>
            </div>
            <div id="login-form">
                <h2>Welcome Back!</h2>
                <p class="subtitle">Sign in to continue to your space</p>
                <div class="input-group">
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <input type="email" id="login-email" placeholder="Email address" autocomplete="email">
                    <div class="input-line"></div>
                </div>
                <div class="input-group">
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                    </div>
                    <input type="password" id="login-password" placeholder="Password" autocomplete="current-password">
                    <div class="input-action" onclick="togglePassword('login-password')">
                        <i class="far fa-eye"></i>
                    </div>
                    <div class="input-line"></div>
                </div>
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <button id="login-button" class="btn-primary btn-glow">
                    <span>Login</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
                <div class="divider">
                    <span>OR</span>
                </div>
                <button id="google-login" class="btn-social">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google Logo">
                    <span>Continue with Google</span>
                </button>
                <p class="signup-link">Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
            </div>
            <div id="signup-form" style="display: none;">
                <h2>Create Account</h2>
                <p class="subtitle">Join our community today</p>
                <div class="input-group">
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <input type="text" id="signup-name" placeholder="Full Name" autocomplete="name">
                    <div class="input-line"></div>
                </div>
                <div class="input-group">
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <input type="email" id="signup-email" placeholder="Email address" autocomplete="email">
                    <div class="input-line"></div>
                </div>
                <div class="input-group">
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                    </div>
                    <input type="password" id="signup-password" placeholder="Password" autocomplete="new-password">
                    <div class="input-action" onclick="togglePassword('signup-password')">
                        <i class="far fa-eye"></i>
                    </div>
                    <div class="input-line"></div>
                </div>
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        <span>I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></span>
                    </label>
                </div>
                <button id="signup-button" class="btn-primary btn-glow">
                    <span>Create Account</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
                <div class="divider">
                    <span>OR</span>
                </div>
                <button id="google-signup" class="btn-social">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google Logo">
                    <span>Sign up with Google</span>
                </button>
                <p class="signup-link">Already have an account? <a href="#" id="show-login">Login</a></p>
            </div>
            <div id="success-message" style="display: none;">
                <div class="success-animation">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h2>Welcome!</h2>
                <p id="welcome-user">You've successfully logged in</p>
                <button id="logout-button" class="btn-outline">
                    <span>Logout</span>
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="decorative-shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="app.js"></script>
</body>
</html>
